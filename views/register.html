{% extends "auth.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt--9">
      <div class="card shadow border-0 my-5">
        <div class="card-body">
          <h1 class="card-title text-center">Enregistrement</h1>
          <hr>
          {% include "alert.html" %}
          <form class="form-signin has-primary" action="/register" method="post">
            <div class="form-group">
              <label class="bmd-label-floating">Adresse e-mail</label>
              <input type="email" id="inputEmail" name="email" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <label class="bmd-label-floating">Mot de passe</label>
              <input type="password" id="inputPassword" name="password" class="form-control" required>
            </div>
            <div class="form-group text-center">
              <input type="hidden" name="_csrf" value="{{csrfToken}}">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Enr√©gistrez vous</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
